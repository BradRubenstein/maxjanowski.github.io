translation:
  The LORD is my shepherd; I lack nothing. He makes me lie down in green
  pastures; He leads me to water in places of repose; He renews my life; He guides
  me in right paths as befits His name. Though I walk through a valley of deepest
  darkness, I fear no harm, for You are with me; Your rod and Your staff—they comfort
  me. You spread a table for me in full view of my enemies; You anoint my head with
  oil; my drink is abundant. Only goodness and steadfast love shall pursue me all
  the days of my life, and I shall dwell in the house of the LORD for many long years.
