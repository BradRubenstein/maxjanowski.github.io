translation:
  " In the days of Matisyahu, son of Yochanan the High Priest, the Hasmonean
  and his sons, when the evil Greek kingdom rose up against Your people Israel to
  make them forget Your Torah and to turn them away from the statutes of Your will—
  You, in Your abundant mercy, stood by them in their time of distress, You defended
  their cause, You judged their grievances, You avenged them. You delivered the mighty
  into the hands of the weak, many into the hands of the few, defiled people into
  the hands of the undefiled, the wicked into the hands of the righteous, and insolent
  [sinners] into the hands of diligent students of Your Torah. And You made Yourself
  a great and sanctified name in Your world. And for Your people, Israel, You performed
  a great deliverance and redemption unto this very day. Afterwards, Your sons entered
  the Holy of Holies of Your Abode, cleaned Your Temple, purified Your Sanctuary,
  and kindled lights in the Courtyards of Your Sanctuary, and designated these eight
  days of Chanukah to thank and praise Your great Name.

  "
