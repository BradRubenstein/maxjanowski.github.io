translation:
  I turn my eyes to the mountains; from where will my help come? My help
  comes from the LORD, maker of heaven and earth. He will not let your foot give way;
  your guardian will not slumber; See, the guardian of Israel neither slumbers nor
  sleeps! The LORD is your guardian, the LORD is your protection at your right hand.
  By day the sun will not strike you, nor the moon by night. The LORD will guard you
  from all harm; He will guard your life. The LORD will guard your going and coming
  now and forever.
