translation: |-
  From the summit of Mount Scopus, O Jerusalem, peace unto you. 
  For a hundred generations I have dreamt of you,  
  To merit and behold the light of your countenance. 
  Jerusalem, Jerusalem, light up your face to your son, 
  Jerusalem, Jerusalem from your ruins will I build you. 

  From the summit of Mount Scopus, O Jerusalem, peace unto you. 
  Thousands of exiles around the world raise up their eyes to you.  
  In thousands of blessings may you be blessed,  
  Kingly sanctuary, royal city.  
  Jerusalem, Jerusalem, I shall not move away, 
  Jerusalem, Jerusalem, the Messiah will surely come, one day.</div>
