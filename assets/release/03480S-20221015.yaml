translation: '
The sun over the treetops has departed, / Come, let us welcome the Sabbath Queen! / Behold! She is approaching, 
holy and blessed, / and with her, a host of angels bringing peace and 
rest. / Come, O Queen! / Peace unto you, you angels of peace! <br/><br/> We have welcomed Shabbat with song and prayer. /
We return to our houses with hearts filled with joy. / The tables are set, the candles are lit. / Every corner of the 
house is aglow. / Sabbath peace and blessing! / Come in peace, you angels of peace!
'
