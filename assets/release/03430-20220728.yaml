    translation:
      Our Father, our King! we have sinned before You.<br/> Our Father
      our King! we have no King except You.<br/> Our Father, our King! deal with us
      [kindly] for the sake of Your Name.<br/> Our Father, our King! renew for us
      a good year<br/> Our Father, our King! annul all harsh decrees concerning us.<br/>
      Our Father, our King! annul the designs of those who hate us.<br/> Our Father,
      our King! thwart the plans of our enemies.<br/> Our Father, our King! rid us
      of every oppressor and adversary.<br/> Our Father, our King! hear our voice,
      spare us and have compassion upon us.
