translation: "

  We lend power to the holiness of this day. For it is tremendous and awe filled,
  and on it your kingship will be exalted, your throne will be established in loving-kindness,
  and you will sit on that throne in truth. It is true that you are the one who judges,
  and reproves, who knows all, and bears witness, who inscribes, and seals, who reckons
  and enumerates. You remember all that is forgotten. You open the book of records,
  and from it, all shall be read. In it lies each person’s insignia. And with a great
  shofar it is sounded, and a thin silent voice shall be heard. And the angels shall
  be alarmed, and dread and fear shall seize them as they proclaim: Behold! the Day
  of Judgment on which the hosts of heaven shall be judged, for they too shall not
  be judged blameless by you, and all creatures shall parade before you as a herd
  of sheep. As a shepherd herds his flock, directing his sheep to pass under his staff,
  so do you shall pass, count, and record the souls of all living, and decree a limit
  to each persons days, and inscribe their final judgment.

