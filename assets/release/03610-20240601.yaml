translation: |
  May our supplication ascend from the evening, and may our cry come from the morning, and may our song appear till evening.
  May our voice ascend from the evening, and may our righteousness come from the morning, and may our redemption appear till evening.
  May our affliction ascend from the evening, and may our pardon come from the morning, and may our groaning appear till evening.
  May our refuge ascend from the evening, and may it come for His sake, from the morning, and may our atonement appear till evening.
  May our deliverance ascend from the evening, and may our purification come from the morning, and may our supplication appear till evening.
  May our remembrance ascend from the evening, and may our gathering come from the morning, and may our splendor appear till evening.
  May our knocking ascend from the evening, and may our exultation come from the morning, and may our petition appear till evening.
  May our sighing ascend from the evening, and may it come before You from the morning, and may its effect appear to us till evening.
