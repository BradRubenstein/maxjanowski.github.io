hebrew: |
  יַעֲלֶה תַחֲנוּנֵֽנוּ מֵעֶֽרֶב. וְיָבֹא שַׁוְעָתֵֽנוּ מִבֹּֽקֶר. 
  וְיֵרָאֶה רִנּוּנֵֽנוּ עַד עָֽרֶב:  
  יַעֲלֶה קוֹלֵֽנוּ מֵעֶֽרֶב. וְיָבֹא צִדְקָתֵֽנוּ מִבֹּֽקֶר. 
  וְיֵרָאֶה פִדְיוֹנֵֽנוּ עַד עָֽרֶב:  
  יַעֲלֶה עִנּוּיֵֽנוּ מֵעֶֽרֶב. וְיָבֹא סְלִיחָתֵֽנוּ מִבֹּֽקֶר. 
  וְיֵרָאֶה נַאֲקָתֵֽנוּ עַד עָֽרֶב:  
  יַעֲלֶה מְנוּסֵֽנוּ מֵעֶֽרֶב. וְיָבֹא לְמַעֲנוֹ מִבֹּֽקֶר. 
  וְיֵרָאֶה כִפּוּרֵֽנוּ עַד עָֽרֶב:  
  יַעֲלֶה יִשְׁעֵֽנוּ מֵעֶֽרֶב. וְיָבֹא טָהֳרֵֽנוּ מִבֹּֽקֶר. 
  וְיֵרָאֶה חִנּוּנֵֽנוּ עַד עָֽרֶב:  
  יַעֲלֶה זִכְרוֹנֵֽנוּ מֵעֶֽרֶב. וְיָבֹא וִעוּדֵֽנוּ מִבֹּֽקֶר. 
  וְיֵרָאֶה הַדְרָתֵֽנוּ עַד עָֽרֶב:  
  יַעֲלֶה דָפְקֵֽנוּ מֵעֶֽרֶב. וְיָבֹא גִילֵֽנוּ מִבֹּֽקֶר. 
  וְיֵרָאֶה בַקָּשָׁתֵֽנוּ עַד עָֽרֶב:  
  יַעֲלֶה אֶנְקָתֵֽנוּ מֵעֶֽרֶב. וְיָבֹא אֵלֶֽיךָ מִבֹּֽקֶר. 
  וְיֵרָאֶה אֵלֵֽינוּ עַד עָֽרֶב:
