translation:
  " Comfort, oh comfort My people, Says your God. Speak tenderly to Jerusalem,
  And declare to her That her term of service is over, That her iniquity is expiated;
  For she has received at the hand of the LORD Double for all her sins. A voice rings
  out: “Clear in the desert A road for the LORD! Level in the wilderness A highway
  for our God! Let every valley be raised, Every hill and mount made low. Let the
  rugged ground become level And the ridges become a plain. The Presence of the LORD
  shall appear, And all flesh, as one, shall behold— For the LORD Himself has spoken.”
  <br/><br/> Ascend a lofty mountain, O herald of joy to Zion; Raise your voice with
  power, O herald of joy to Jerusalem — Raise it, have no fear; Announce to the cities
  of Judah: Behold your God! "
