translation: " VʼEYSTRACH LI: And I will espouse you forever: I will espouse you
  with righteousness and justice, And with goodness and mercy, And I will espouse
  you with faithfulness; Then you shall be devoted to the Lord.

  ANA DODI: My beloved spoke thus to me: Arise, my darling; My fair one, come away!
  For now the winter is past, The rains are over and gone. The blossoms have appeared
  in the land, The time of pruning has come; The song of the turtledove Is heard in
  our land. The green figs form on the fig tree, The vines in blossom give off fragrance.
  Arise, my darling; My fair one, come away!"
