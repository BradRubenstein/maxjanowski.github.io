translation: |-
  Come, let us sing joyously to the LORD, raise a shout for our rock and deliverer;
  let us come into His presence with praise; let us raise a shout for Him in song! 
  Righteousness and justice are the base of Your throne; steadfast love and faithfulness stand before You.
  Sweet was our fellowship; we walked together in God’s house. 
  His is the sea, He made it; and the land, which His hands fashioned.
  In His hand is every living soul and the breath of all mankind. 
  The soul is Yours, and the body is Your doing, have pity on Your work. 
  The soul is Yours, and the body is Yours, Adonoy! Act for the sake of Your Name. 
  We have come in Your Name, Adonoy! Act for the sake of Your Name. 
  For the sake of the glory of Your Name, for gracious and merciful Almighty is Your Name, 
  For the sake of Your Name, Adonoy, pardon our iniquity, for it is great.
