translation: "
  [We thank You] for the miracles, for the redemption, for the mighty deeds, for the
  deliverances and for the wars that You performed for our fathers in those days at
  this season. <br/><br/>
  In the days of Matisyahu, son of Yochanan the High Priest, the Hasmonean and his
  sons, when the evil Greek kingdom rose up against Your people Israel to make them
  forget Your Torah and to turn them away from the statutes of Your will, <br/><br/>
  And You, in Your abundant mercy, stood by them in their time of distress.
  "
