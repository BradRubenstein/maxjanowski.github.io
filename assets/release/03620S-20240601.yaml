translation: |-
  Almighty sovereign who sits on the throne of mercy, governs with kindness,
  forgives the iniquities of His people.  He removes their sins one by one, 
  increasing forgiveness to sinners, and pardon to transgressors. 
  Acting righteously with all who are of flesh and spirit; 
  not according to their wickedness does He repay them. 
  Almighty! You instructed us to recite the thirteen Divine attributes; 
  and remember unto us this day the covenant of thirteen Divine attributes, 
  as You revealed them then, as it is written, 
  “And Adonai descended in the cloud, and stood with him there,
  and proclaimed the Name, Adonai.”
