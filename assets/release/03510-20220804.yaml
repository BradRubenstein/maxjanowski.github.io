translation:
  "All vows, and things we have made forbidden on ourselves, and oaths,
  and items we have consecrated to the Temple, and vows issued with the expression
  “konum,” and vows which are abbreviated, and vows issued with the expression “kanos,”
  that we have vowed, and sworn, and dedicated, and made forbidden upon ourselves;
  from this Yom Kippur until next Yom Kippur, may it come to us at a good time. We
  regret having made them; may they all be permitted, forgiven, eradicated and nullified,
  and may they not be valid or exist any longer. Our vows shall no longer be vows,
  and our prohibitions shall no longer be prohibited, and our oaths are no longer
  oaths. "
