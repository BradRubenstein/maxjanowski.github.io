translation:
  Adonoy our God; make us lie down in peace, our King, raise us again to
  life Spread over us the shelter of Your peace, and direct us to better ourselves
  through Your good counsel; and deliver us for Your Name’s sake. Shield us, and remove
  from us enemies, pestilence, sword, famine and sorrow. Remove the adversary from
  before us and from behind us, and shelter us in the shadow of Your wings. For, Almighty,
  You are our Protector and Rescuer, For, Almighty You are a gracious and merciful
  King. Guard our going out and our coming in for life and peace for now forever.
  Blessed are You, Adonoy, who spreads the shelter of peace upon us, and upon all
  your people Israel, and upon Jerusalem.
