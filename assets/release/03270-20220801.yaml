translation: 'Sing to the LORD a new song, for He has worked wonders; His right hand,
  His holy arm, has won Him victory. The LORD has manifested His victory, has displayed
  His triumph in the sight of the nations. He was mindful of His steadfast love and
  faithfulness toward the house of Israel; all the ends of the earth beheld the victory
  of our God. Raise a shout to the LORD, all the earth, break into joyous songs of
  praise! Sing praise to the LORD with the lyre, with the lyre and melodious song.
  With trumpets and the blast of the horn raise a shout before the LORD, the King.
  Let the sea and all within it thunder, the world and its inhabitants; let the rivers
  clap their hands, the mountains sing joyously together at the presence of the LORD,
  for He is coming to rule the earth; He will rule the world justly, and its peoples
  with equity. '
